<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="content.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="image">
            <h2 class="heading">Booking & contact</h2>
            <div class="book">
                <label >Name</label>
                <textarea type="text" class="code" ></textarea><br><br>
                <label >Email</label>
                <textarea type="email" class="code" ></textarea><br><br>
                <label >Phone</label>
                <textarea type="tel" class="code" ></textarea><br><br>
                      <label >Street</label>
                      <textarea type="text" class="code" ></textarea><br><br>
                      <label >Number</label>
                      <textarea type="number" ></textarea><br><br>
                      <label >City</label>
                      <textarea typ="text" class="code" ></textarea><br><br>
                      <label >Post Code</label>
                      <textarea type="text" class="code" ></textarea><br><br>   
                      <label>Country</label>     
                    <textarea type="text" class="code" ></textarea>
                </div>
              
          <div class="group">
            <h2 class="heading">Details</h2>
            <div class="detail">
            <label >Arrive</label>
            <textarea type="date" class="code" ></textarea><br><br>    
            <label >Depart</label>
                <textarea type="date"class="code" ></textarea><br><br>
                <label>People</label>
                <select class="floatLabel" class="code" >
                  <option value="blank" class="code" ></option>
                  <option value="1">1</option>
                  <option value="2" selected>2</option>
                  <option value="3">3</option>
                </select><br><br>
                <label >Room</label>
            
              <select class="floatLabel" class="code" >
                <option value="blank" class="code" ></option>
                <option value="deluxe" selected>With Bathroom</option>
                <option value="Zuri-zimmer">Without Bathroom</option>
            </select><br><br>
            <label >Bedding</label>
              <select class="floatLabel" class="code" >
                <option value="blank" class="code" ></option>
                <option value="single-bed">Zweibett</option>
                <option value="double-bed" selected>Doppelbett</option>
              </select><br>
                <p>Please describe your needs <br>e.g. Extra beds, children's cots,etc..</p>
            
                    <label for="comments" class="code" >Comments:</label>
                  <textarea style="width:20vw;height: 10vh;"></textarea><br><br>
                  <button>
                    <a href="home.html" class="but" onclick="alert('Successfully Booked')">Submit</a></button>
                  </div>
        
</body>
</html>
