<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sign.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="sign">
        <h1 class="acc">SIGN UP</h1>
        <h2 class="para">ALREADY HAVE ACCOUNT?</h2>
        <a href="index.html" class="link">Login here</a>
        <div class="reg">
        <label>Name</label>
        <textarea type="text" class="name"> Enter your name</textarea><br><br>
        <label>Email id</label>
        <textarea type="email"  class="name"> Enter your Email id</textarea><br><br>
        <label>Password</label>
        <textarea type="text"  class="name"> Enter your password</textarea><br><br>
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male" style="left:50%" >
        <label for="male" class="field-head">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" class="field-head">Female</label><br><br>
        <label>Age</label>
        <textarea type="text"  class="name"> Enter your age</textarea><br><br>
        <input type="checkbox">
        <label class=par>By signing up you agree to receive updates and special offers</label>
        <button class="but">
            <a href="home.html">Submit</a>
        </button>
        </div>
    </div>
</body>
</html>
